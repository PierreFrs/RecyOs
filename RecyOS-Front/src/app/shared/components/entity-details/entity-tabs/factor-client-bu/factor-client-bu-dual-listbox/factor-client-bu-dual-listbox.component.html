<div class="dual-listbox-container flex justify-between items-center h-96 w-full">
    <div class="list-container w-full h-full shadow-md border border-gray-300 rounded-lg p-4 bg-white flex flex-col">
        <h3 class="text-center font-bold mb-4 text-2xl">Facturation directe</h3>
        <div
            class="custom-selection-list overflow-y-auto flex-grow rounded"
            data-cy="available-list"
        >
            <div (click)="toggleSelection(bu, 'available')"
                 *ngFor="let bu of businessUnits"
                 [class.selected]="isSelected(bu, 'available')"
                 class="custom-list-option border-b border-gray-300 px-4 py-2 last:border-b-0 hover:bg-gray-200 transition-colors duration-300 cursor-pointer">
                {{ bu.libelle }}
            </div>
        </div>
        <button
            mat-button
            (click)="selectAll('available')"
            [disabled]="businessUnits.length === 0"
            class="w-full mt-4 bg-gray-200 text-black hover:bg-gray-300 disabled:bg-gray-100 disabled:text-gray-500">
            Tout sélectionner
        </button>
    </div>

    <div class="button-container flex flex-col items-center w-1/12">
        <button
            mat-button
            (click)="moveSelected(selectedItems.available, 'assigned')"
            class="m-2"
            data-cy="move-selected-right"
        >
            <mat-icon>chevron_right</mat-icon>
        </button>
        <button
            mat-button
            (click)="moveSelected(selectedItems.assigned, 'available')"
            class="m-2"
            data-cy="move-selected-left"
        >
            <mat-icon>chevron_left</mat-icon>
        </button>
        <button mat-button (click)="moveAll('assigned')" class="m-2">
            <mat-icon>double_arrow</mat-icon>
        </button>
        <button mat-button (click)="moveAll('available')" class="m-2 transform rotate-180">
            <mat-icon>double_arrow</mat-icon>
        </button>
    </div>

    <div class="list-container w-full h-full shadow-md border border-gray-300 rounded-lg p-4 bg-white flex flex-col">
        <h3 class="text-center font-bold mb-4 text-2xl">Affacturage</h3>
        <div
            class="custom-selection-list overflow-y-auto flex-grow"
            data-cy="assigned-list"
        >
            <div *ngFor="let bu of clientBusinessUnits"
                 (click)="toggleSelection(bu, 'assigned')"
                 [class.selected]="isSelected(bu, 'assigned')"
                 class="custom-list-option border-b border-gray-300 px-4 py-2 last:border-b-0 hover:bg-gray-200 transition-colors duration-300 cursor-pointer">
                {{ bu.libelle }}
            </div>
        </div>
        <button
            mat-button
            (click)="selectAll('assigned')"
            [disabled]="clientBusinessUnits.length === 0"
            class="w-full mt-4 bg-gray-200 text-black hover:bg-gray-300 disabled:bg-gray-100 disabled:text-gray-500">
            Tout sélectionner
        </button>
    </div>
</div>
